<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
  </head>

  <body>
    <div class="calc__container" data-theme="one">
      <div class="bc">
        <section class="top">
          <div class="calc-header flex-center">
            <h3 class="item-title calc__header-content">calc</h3>
          </div>
          <div class="compound-toggle">
            <p class="item item-label">Theme</p>
            <p class="item item-1">1</p>
            <p class="item item-2">2</p>
            <p class="item item-3">3</p>
            <div class="wrapper">
              <div class="toggle_radio">
                <input type="radio" checked class="toggle_option" id="first_toggle" name="toggle_option">
                <input type="radio" class="toggle_option" id="second_toggle" name="toggle_option">
                <input type="radio" class="toggle_option" id="third_toggle" name="toggle_option">
                <label for="first_toggle">F</label>
                <label for="second_toggle">S</label>
                <label for="third_toggle">T</label>
                <div class="toggle_option_slider">
                </div>
              </div>
          </div>
        </section>
    
        <main class="clac__body calculator">
          <section class="clac__body-screen" id="screen">
            <div class="previousNumber"></div>
            <div class="currentNumber">0</div>
          </section>
          <section class="clac__body">
            <div class="error">Please enter a valid number</div>
            <div class="calc__body-btn">
              <button class="btn nums-btn" id="number">7</button>
              <button class="btn nums-btn" id="number">8</button>
              <button class="btn nums-btn" id="number">9</button>
              <button class="btn del-btn delete">DEL</button>
              <button class="btn nums-btn" id="number">4</button>
              <button class="btn nums-btn" id="number">5</button>
              <button class="btn nums-btn" id="number">6</button>
              <button class="btn symbol-btn">+</button>
    
    
              <button class="btn nums-btn" id="number">1</button>
              <button class="btn nums-btn" id="number">2</button>
              <button class="btn nums-btn" id="number">3</button>
              <button class="btn symbol-btn">-</button>
    
    
              <button class="btn nums-btn decimal">.</button>
              <button class="btn nums-btn zero" id="number">0</button>
              <button class="btn symbol-btn">รท</button>
              <button class="btn symbol-btn">ร</button>
    
              <button class="btn full-width reset-btn" id="clear">RESET</button>
              <button class="btn full-width equel-btn symbol-btn" id="equal">=</button>
            </div>
          </section>
        </main>
        <footer>
          <em> &copy; Develped by: Wajd Wael.</em><br>
          <a class="home-btn-a" href="../../index.html">Home</a>
        </footer>
      </div>
    </div>
  </body>
</html>
